<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Word</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="wrapper">
        <h2 id="name-player">Olloberdi</h2>
        <div>
          <h3>Score: <span id="score">0</span></h3>
          <h3>HighSore <span id="highscore">0</span></h3>
        </div>
      </div>
      <select name="" id="level">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <div id="box">
        <h1 id="random-text">Awesome</h1>
        <input id="word-input" type="text" placeholder="Start typing!" />
        <h3>Time: <span id="time">10</span></h3>
      </div>
    </div>

    <div class="modal-bg">
      <div class="modal">
        <h2>Time is up</h2>
        <h3>Unfortunately you lose this game...</h3>
        <button id="button">OK</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
